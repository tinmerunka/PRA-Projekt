<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARENDT - User Profile</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">ARENDT</div>
            <nav class="main-nav">
                <a href="/pages/quiz/list.html">My Quizzes</a>
                <a href="/pages/quiz/create.html">Create</a>
                <a href="/pages/game/join.html">Play</a>
                <div class="user-menu">
                    <span id="userNameDisplay"></span>
                    <div class="user-dropdown">
                        <a href="/pages/user/profile.html" class="active">Profile</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="app-content">
            <div class="profile-container">
                <div class="profile-header">
                    <h1>User Profile</h1>
                </div>

                <div class="profile-content">
                    <div class="profile-sidebar">
                        <div class="profile-avatar">
                            <div class="avatar-placeholder">
                                <span id="userInitials"></span>
                            </div>
                        </div>

                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-label">Quizzes Created</span>
                                <span class="stat-value" id="quizzesCount">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-main">
                        <div class="tab-container">
                            <div class="tabs">
                                <button class="tab-btn active" data-tab="personal">Personal Info</button>
                                <button class="tab-btn" data-tab="password">Change Password</button>
                            </div>

                            <div class="tab-content">
                                <!-- Personal Info Tab -->
                                <div class="tab-pane active" id="personal">
                                    <form id="personalInfoForm">
                                        <div class="form-row">
                                            <div class="form-group form-group-half">
                                                <label for="firstName">First Name</label>
                                                <input type="text" id="firstName" class="form-control" required>
                                            </div>
                                            <div class="form-group form-group-half">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" id="lastName" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" class="form-control" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Update Profile</button>
                                    </form>
                                </div>

                                <!-- Change Password Tab -->
                                <div class="tab-pane" id="password">
                                    <form id="changePasswordForm">
                                        <div class="form-group">
                                            <label for="currentPassword">Current Password</label>
                                            <input type="password" id="currentPassword" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="newPassword">New Password</label>
                                            <input type="password" id="newPassword" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm New Password</label>
                                            <input type="password" id="confirmPassword" class="form-control" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 ARENDT. All rights reserved.</p>
        </footer>
    </div>

    <style>
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            margin-bottom: var(--spacing-6);
        }

        .profile-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--spacing-6);
        }

        .profile-sidebar {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-4);
            height: fit-content;
        }

        .profile-avatar {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-4);
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .profile-stats {
            border-top: 1px solid var(--color-border);
            padding-top: var(--spacing-4);
        }

        .stat-item {
            margin-bottom: var(--spacing-3);
        }

        .stat-label {
            display: block;
            color: var(--color-text-light);
            font-size: var(--font-size-sm);
        }

        .stat-value {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--color-primary);
        }

        .profile-main {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
        }

        .tab-btn {
            padding: var(--spacing-4);
            background: none;
            border: none;
            cursor: pointer;
            font-size: var(--font-size);
            font-weight: 500;
            color: var(--color-text-light);
        }

            .tab-btn.active {
                color: var(--color-primary);
                border-bottom: 2px solid var(--color-primary);
            }

        .tab-content {
            padding: var(--spacing-6);
        }

        .tab-pane {
            display: none;
        }

            .tab-pane.active {
                display: block;
            }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="/js/utils.js"></script>
    <script src="/js/api-service.js"></script>
    <script>
    onDocumentReady(() => {
            if (!requireAuth()) return;

            // Get user data
            const user = getCurrentUser();

            // Elements
            const userInitials = document.getElementById('userInitials');
            const quizzesCount = document.getElementById('quizzesCount');
            const gamesPlayedCount = document.getElementById('gamesPlayedCount');
            const winRate = document.getElementById('winRate');

            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            const personalInfoForm = document.getElementById('personalInfoForm');
            const changePasswordForm = document.getElementById('changePasswordForm');

            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const username = document.getElementById('username');
            const email = document.getElementById('email');

            // Set user initials
            if (userInitials && user) {
                const firstInitial = user.FirstName ? user.FirstName.charAt(0) : '';
                const lastInitial = user.LastName ? user.LastName.charAt(0) : '';
                userInitials.textContent = firstInitial + lastInitial;
            }

        // Fetch user profile data
        function fetchUserProfile() {
            if (!user || !user.Id) {
                console.error('User ID not available');
                return;
            }

            // Show loading states
            if (quizzesCount) quizzesCount.textContent = '...';
            if (gamesPlayedCount) gamesPlayedCount.textContent = '...';
            if (winRate) winRate.textContent = '...';

            // Call to your API endpoint
            fetch(`/api/user/profile/${user.Id}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch profile data');
                    }
                    return response.json();
                })
                .then(profile => {
                    displayUserProfile(profile);
                })
                .catch(error => {
                    console.error('Error fetching profile data:', error);
                    // Fall back to user object data for the form fields
                    displayUserProfile({
                        firstName: user.FirstName || '',
                        lastName: user.LastName || '',
                        username: user.Username || '',
                        email: user.Email || '',
                        quizzesCreated: 0,
                        gamesPlayed: 0,
                        gamesWon: 0
                    });
                });
        }

        // Display user profile
        function displayUserProfile(profile) {
            // Set form values
            if (firstName) firstName.value = profile.firstName;
            if (lastName) lastName.value = profile.lastName;
            if (username) username.value = profile.username;
            if (email) email.value = profile.email;

            // Set stats with animation
            if (quizzesCount) {
                animateCounter(quizzesCount, profile.quizzesCreated);
            }
        }

        // Helper function to animate counters
        function animateCounter(element, target, suffix = '') {
            const duration = 1000; // 1 second animation
            const start = parseInt(element.textContent) || 0;
            const increment = Math.max(1, Math.ceil(Math.abs(target - start) / 20)); // minimum increment of 1
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);

                // Easing function for smooth animation
                const easeOutQuad = progress * (2 - progress);

                let current = Math.floor(start + (target - start) * easeOutQuad);
                if (progress < 1) {
                    element.textContent = current + suffix;
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = target + suffix;
                }
            }

            requestAnimationFrame(updateCounter);
        }

            // Tab switching
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons and panes
                    tabButtons.forEach(b => b.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));

                    // Add active class to current button
                    btn.classList.add('active');

                    // Show corresponding pane
                    const tabId = btn.getAttribute('data-tab');
                    const pane = document.getElementById(tabId);
                    if (pane) pane.classList.add('active');
                });
            });

            // Personal info form submission
            if (personalInfoForm) {
                personalInfoForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const userData = {
                        id: user ? user.Id : 0,
                        firstName: firstName.value,
                        lastName: lastName.value,
                        username: username.value,
                        email: email.value
                    };

                    // Call API to update user info
                    authAPI.updateProfile(userData)
                        .then(response => {
                            alert('Profile updated successfully!');
                            // Update local user data if needed
                            if (user) {
                                user.FirstName = userData.firstName;
                                user.LastName = userData.lastName;
                                user.Username = userData.username;
                                user.Email = userData.email;
                            }

                            // Update display name in nav
                            displayUsername();
                        })
                        .catch(error => {
                            console.error('Error updating profile:', error);
                            alert('Failed to update profile. Please try again.');
                        });
                });
            }

            // Password change form submission
            if (changePasswordForm) {
                changePasswordForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    // Validate passwords
                    if (newPassword !== confirmPassword) {
                        alert('New password and confirmation do not match.');
                        return;
                    }

                    if (newPassword.length < 8) {
                        alert('New password must be at least 8 characters.');
                        return;
                    }

                    // Call API to change password
                    const passwordData = {
                        username: user ? username.value : '',
                        oldPassword: currentPassword,
                        newPassword: newPassword
                    };
                    console.log('passwordData:', passwordData);


                    authAPI.changePassword(passwordData)
                        .then(response => {
                            alert('Password changed successfully!');
                            changePasswordForm.reset();

                            // Switch back to personal info tab
                            tabButtons[0].click();
                        })
                        .catch(error => {
                            console.error('Error changing password:', error);
                            alert('Failed to change password. Please check your current password and try again.');
                        });
                });
            }

            // Initialize
            fetchUserProfile();
        });
    </script>
</body>
</html>
