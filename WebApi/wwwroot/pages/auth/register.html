<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARENDT - Register</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">ARENDT</div>
            <nav class="main-nav">
                <a href="/pages/auth/login.html" class="btn btn-outline">Login</a>
            </nav>
        </header>

        <main class="app-content">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Create an Account</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="reg-username">Username</label>
                                <input type="text" id="reg-username" class="form-control" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group form-group-half">
                                    <label for="reg-firstName">First Name</label>
                                    <input type="text" id="reg-firstName" class="form-control" required>
                                </div>
                                <div class="form-group form-group-half">
                                    <label for="reg-lastName">Last Name</label>
                                    <input type="text" id="reg-lastName" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" id="reg-email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-confirm-password">Confirm Password</label>
                                <input type="password" id="reg-confirm-password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Already have an account? <a href="/pages/auth/login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 ARENDT. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api-service.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
