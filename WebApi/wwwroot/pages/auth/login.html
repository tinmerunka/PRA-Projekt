<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARENDT - Login</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">ARENDT</div>
            <nav class="main-nav">
                <a href="/pages/auth/register.html" class="btn btn-outline">Register</a>
            </nav>
        </header>

        <main class="app-content">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Don't have an account? <a href="/pages/auth/register.html">Register</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 ARENDT. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api-service.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
